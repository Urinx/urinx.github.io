<title>WeChat</title>
<link href="res/favicon.ico" rel="icon" type="image/x-icon" />
<style type="text/css">
	/*
		好看的颜色
		#57CADD
		#FFAB52
		#2AB8AC
	 */
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background: url(res/bg.jpg) no-repeat;
		display: flex;
		/*min-width: 1100px;*/
		overflow: hidden;
	}
	#phone{
		margin: auto;
		width: 411px;
		height: 797px;
		background: url(res/phone.png) no-repeat center center;
		display: flex;
	}
	#phone iframe{
		width: 364px;
		height: 640px;
		border: 0;
		border-radius: 5px;
		margin: auto;
	}
	#wp-phone{
		margin: auto;
		width: 411px;
		height: 797px;
		display: flex;
	}
	#wp-phone iframe{
		border: 0;
		width: 100%;
		height: 100%;
		margin: auto;
	}
	#not-support {
		width: 100vw;
		height: 100vh;
	}
	#not-support iframe{
		width: 100%;
		height: 100%;
		border: 0;
	}
	.wechat{
		width: 300px;
		height: 500px;
		margin: auto;
	}
	.wechat h1{
		width: 100%;
		height: 100px;
		line-height: 100px;
		font-size: 5.5em;
		text-align: center;
		color: rgba(255,255,255,1);
		text-shadow:0 0 5px #fff,
					0 0 10px #fff,
					0 0 15px #fff;
	}
	.wechat p{
		width: 100%;
		height: 100px;
		line-height: 100px;
		font-size: 2em;
		text-align: center;
		color: rgba(255,255,255,1);
		text-shadow:0 0 5px #fff,
					0 0 10px #fff,
					0 0 15px #fff,
					0 0 40px #fff,
					0 0 70px #fff;
	}
	.qrcode{
		height: 300px;
	}
	.qrcode:before{
		content: url(res/saosao.png);
		display: block;
		opacity: 0;
		position: relative;
		top: -170px;
		left: 100px;
		-moz-transition: all 1s ease;
		-webkit-transition: all 1s ease;
		-o-transition: all 1s ease;
		transition: all 1s ease;
	}
	.qrcode:hover:before{
		transform: translateX(210px);
		opacity: 1;
	}
</style>

<body>
